<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pi-Desk</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/vex/js/vex.combined.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os';</script>
    <link rel="stylesheet" href="bower_components/vex/css/vex.css" />
    <link rel="stylesheet" href="bower_components/vex/css/vex-theme-os.css" />

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Pi-Desk</h1>
            <br>
            <p class="lead">
              Select Height Setting:
            </p>
            <p class="lead">
              <!-- Pin Select -->

              <select class="btn btn-default btn-lg" id="height_select">
                <!-- <option value="0">Digital 0</option> -->
              </select>

              <button type="button" class="btn btn-default btn-sm" id="add_btn" onclick="add_position()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              </p>
              <button class="btn btn-lg btn-success" type="button" name="on_btn" onclick="set_pin_high()">
                Go
              </button>

          </div>
          <div class="">
            <h3>Manual Control</h3>
            <p class="lead">
              <button class="btn btn-lg btn-primary" class="manual_btn" id="up_btn" type="button" name="on_btn">Up</button>
              <button class="btn btn-lg btn-primary" class="manual_btn" id="down_btn" type="button" name="off_btn">Down</button>
              <button class="btn btn-lg btn-danger" type="button" name="stop_btn" onclick="stop_desk()">Stop</button>
              </p>

          </div>
        </div>
      </div>
    </div>

    <!-- Load Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js">
    </script>
  </body>
</html>
